<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - coloryourlife</title>
    <link rel="stylesheet" href="style3.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="home-header">
        <div class="header-text">
            <h1><i>coloryourlife</i></h1>
        </div>
        <nav class="navbar">
            <a href="home.html" aria-label="Aller à la section Accueil">Accueil</a>
            <a href="apropos.html" aria-label="Aller à la section À propos">À propos</a>
            <a href="integration.html" aria-label="Aller à la section Intégration">Intégration</a>
            <a href="galerie.html" aria-label="Aller à la section Galerie">Galerie</a>
            <a href="temoigne.html" aria-label="Aller à la section Témoignages">Témoignages</a>
            <a href="contacter.html" aria-label="Aller à la section Contact">Contact</a>
        </nav>
    </header>

    <!-- Section Contact détaillée -->
    <section class="contact-detail">
        <div class="content">
            <h2>Contactez-nous</h2>
            <p>Envoyez-nous un message et nous vous répondrons dans les plus brefs délais.</p>
            
            <form action="#" method="post">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Votre e-mail" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Votre message" required></textarea>

                <button type="submit">Envoyer</button>
            </form>

            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> colorurlife@gmail.com</p>
                <p><i class="fas fa-phone"></i> +212 6 12 34 56 78</p>
            </div>

            <a href="home.html" class="btn">Retour à l'accueil</a>
        </div>
    </section>

    <!-- Pied de page -->
    <footer>
        <p>© 2025 Tous droits réservés. ISIC.</p>
    </footer>

    <!-- Bouton Retour en haut -->
    <button id="back-to-top" aria-label="Retour en haut">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Script pour le bouton Retour en haut -->
    <script>
        const backToTopButton = document.getElementById("back-to-top");

        window.addEventListener("scroll", () => {
            if (window.scrollY > 300) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        });

        backToTopButton.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    </script>
</body>
</html>
